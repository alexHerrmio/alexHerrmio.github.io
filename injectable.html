<div class="position-fixed bottom-0 end-0 p-5" style="max-width: 150px">
    <div id="chatButton" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <button type="button" class="btn" id="openChat" style="width: 100%" onclick="openChat()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/></svg>
        </button>
    </div>
</div>

<!--floating chat widget-->
<div class="position-fixed bottom-0 end-0 p-4" style="z-index: 11">
    <div id="widget" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header justify-content-between bg-primary">
            <h3 class="m-0">Message us</h3>
            <button type="button" class="m-2 btn btn-sm" onclick="closeChat()">
                <svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18.5303 9.46967C18.8232 9.76256 18.8232 10.2374 18.5303 10.5303L12.5303 16.5303C12.2374 16.8232 11.7626 16.8232 11.4697 16.5303L5.46967 10.5303C5.17678 10.2374 5.17678 9.76256 5.46967 9.46967C5.76256 9.17678 6.23744 9.17678 6.53033 9.46967L12 14.9393L17.4697 9.46967C17.7626 9.17678 18.2374 9.17678 18.5303 9.46967Z" stroke-width="10" />
                </svg>

            </button>
        </div>
        <div class="progress" style="height: 3px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
        </div>
        <div class="toast-body">
            <div class="alert alert-custom" id="alert" role="alert">
                Message timeout
            </div>
            <div id="messages" class="container overflow-auto position-relative"
                 style="max-height: 30vh; min-height: 30vh"></div>
            <div class="mt-2 pt-2 border-top d-flex" style="height: 60px">
                <input id="message" class="m-1 form-control" placeholder="Enter message..."
                       aria-label="message">
                <button type="button" class="m-1 btn btn-primary btn-sm" id="resetConversation"
                        onclick="clearToken()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/>
                    </svg>
                </button>
                <button type="button" class="m-1 btn btn-sm" id="sendButton"
                        onclick="wssSend(document.getElementById('message').value)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>

            </div>
        </div>
    </div>
</div>
